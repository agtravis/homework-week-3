<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>Password Generator</title>
</head>

<body>





    <form id="passwordForm" action="javascript:void(0);" class="customCheckbox">
        <p>Special Characters: <input type="checkbox" id="specialChar">
            <label for="specialChar"></label></p>
        <p>Numerical Characters: <input type="checkbox" id="numericalChar" checked></p>
        <p>Lowercase Characters: <input type="checkbox" id="lowerChar"></p>
        <p>Uppercase Characters: <input type="checkbox" id="upperChar"></p>
        <p>How many characters: <input type="text" id="userNumChar" value="8"></p>

        <div class="slidecontainer">
            <input type="range" min="8" max="128" value="8" class="slider" id="myRange">
        </div>
        <p id="demo">Here</p>

        <p><input type="submit" value="Submit"></p>
    </form>
    <p><input type="text" id="finish"></p>
    <p><button id="copyButton">Copy</button></p>
    <p>Paste here: <input type="text"></p>





    <script type="text/javascript" src="assets/scripts/practice.js"></script>

</body>

</html>
